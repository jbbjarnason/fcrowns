# TURN server configuration
listening-port=3478
tls-listening-port=5349
fingerprint

# Use shared secret auth (LiveKit generates time-limited credentials)
use-auth-secret
static-auth-secret=CHANGE_THIS_TURN_SECRET

realm=fcrowns.centroid.is
server-name=turn.fcrowns.centroid.is

# Security hardening
no-loopback-peers
no-multicast-peers

# Prevent relay to private networks (critical!)
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=127.0.0.0-127.255.255.255
denied-peer-ip=::1

# Rate limiting
total-quota=100
user-quota=10
max-bps=1000000

# Logging
no-stdout-log
log-file=/var/log/turnserver.log
