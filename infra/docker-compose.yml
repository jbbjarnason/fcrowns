services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fivecrowns}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set - run ./setup-secrets.sh}
      POSTGRES_DB: ${POSTGRES_DB:-fivecrowns}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # For local dev when running server outside docker
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP (for local dev when running server outside docker)
    restart: unless-stopped

  server:
    image: dart:stable
    working_dir: /app
    volumes:
      - ../server:/app
      - ../packages:/packages
    command: ["sh", "-c", "dart pub get && dart run bin/server.dart"]
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set - run ./setup-secrets.sh}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set - run ./setup-secrets.sh}
      JWT_ACCESS_TTL_DAYS: ${JWT_ACCESS_TTL_DAYS:-7}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:?ALLOWED_ORIGINS must be set - run ./setup-secrets.sh}
      TRUST_PROXY: ${TRUST_PROXY:-true}
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:?SMTP_HOST must be set - run ./setup-secrets.sh}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_FROM: ${SMTP_FROM:?SMTP_FROM must be set - run ./setup-secrets.sh}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      BASE_URL: ${BASE_URL:?BASE_URL must be set - run ./setup-secrets.sh}
      # LiveKit
      LIVEKIT_URL: ${LIVEKIT_URL:?LIVEKIT_URL must be set - run ./setup-secrets.sh}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:?LIVEKIT_API_KEY must be set - run ./setup-secrets.sh}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:?LIVEKIT_API_SECRET must be set - run ./setup-secrets.sh}
    depends_on:
      - postgres
      - mailpit
    restart: unless-stopped
    ports:
      - "8080:8080"  # Add this line

  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    restart: unless-stopped

  coturn:
    image: coturn/coturn:latest
    command: ["-c", "/etc/turnserver.conf"]
    volumes:
      - ./turnserver.conf:/etc/turnserver.conf:ro
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
    restart: unless-stopped

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - server
      - livekit
    restart: unless-stopped

volumes:
  pgdata:
  caddy_data:
  caddy_config:
