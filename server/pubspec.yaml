name: fivecrowns_server
description: Five Crowns game server with REST API and WebSocket
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  fivecrowns_core:
    path: ../packages/fivecrowns_core
  fivecrowns_protocol:
    path: ../packages/fivecrowns_protocol

  # Web framework
  shelf: ^1.4.0
  shelf_router: ^1.1.0
  shelf_web_socket: ^3.0.0

  # Database
  drift: ^2.22.0
  drift_postgres: ^1.3.1
  postgres: ^3.5.0

  # Auth & crypto
  jose: ^0.3.4
  bcrypt: ^1.1.3
  crypto: ^3.0.0

  # Email
  mailer: ^6.2.0

  # LiveKit token generation
  dart_jsonwebtoken: ^2.14.0

  # Utilities
  uuid: ^4.5.1
  dotenv: ^4.2.0
  logging: ^1.3.0
  args: ^2.7.0

dev_dependencies:
  test: ^1.24.0
  build_runner: ^2.4.0
  drift_dev: ^2.22.0
