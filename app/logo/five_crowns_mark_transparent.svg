<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Five Crowns mark (transparent)">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FDE68A"/>
      <stop offset="45%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#B45309"/>
    </linearGradient>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <symbol id="crown" viewBox="-96 -96 192 192">
      <path d="M -80 20 L -55 -40 L -20 20 L 0 -60 L 20 20 L 55 -40 L 80 20"
            fill="none" stroke="url(#gold)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="-78" y="18" width="156" height="64" rx="22" fill="url(#gold)"/>
      <circle cx="-55" cy="-40" r="10" fill="#FDE68A"/>
      <circle cx="0" cy="-60" r="10" fill="#FDE68A"/>
      <circle cx="55" cy="-40" r="10" fill="#FDE68A"/>
    </symbol>
  </defs>

  <g filter="url(#shadow)" transform="translate(512 540)">
    <g transform="rotate(-10) translate(-12 -10)">
      <rect x="-230" y="-250" width="460" height="560" rx="64"
            fill="#000000" fill-opacity="0.10" stroke="#FFFFFF" stroke-opacity="0.35" stroke-width="8"/>
    </g>
    <g transform="rotate(8) translate(12 10)">
      <rect x="-230" y="-250" width="460" height="560" rx="64"
            fill="#FFFFFF" fill-opacity="0.06" stroke="#FFFFFF" stroke-opacity="0.45" stroke-width="10"/>
    </g>

    <g transform="translate(0 -320)">
      <g transform="translate(-260 0) rotate(-22)">
        <use href="#crown" width="140" height="140" x="-70" y="-70"/>
      </g>
      <g transform="translate(-130 -34) rotate(-10)">
        <use href="#crown" width="150" height="150" x="-75" y="-75"/>
      </g>
      <g transform="translate(0 -50) rotate(0)">
        <use href="#crown" width="160" height="160" x="-80" y="-80"/>
      </g>
      <g transform="translate(130 -34) rotate(10)">
        <use href="#crown" width="150" height="150" x="-75" y="-75"/>
      </g>
      <g transform="translate(260 0) rotate(22)">
        <use href="#crown" width="140" height="140" x="-70" y="-70"/>
      </g>
    </g>
  </g>
</svg>
