<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Five Crowns monochrome icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <symbol id="crown" viewBox="-96 -96 192 192">
      <path d="M -80 20 L -55 -40 L -20 20 L 0 -60 L 20 20 L 55 -40 L 80 20"
            fill="none" stroke="#FFFFFF" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="-78" y="18" width="156" height="64" rx="22" fill="#FFFFFF"/>
      <circle cx="-55" cy="-40" r="10" fill="#FFFFFF"/>
      <circle cx="0" cy="-60" r="10" fill="#FFFFFF"/>
      <circle cx="55" cy="-40" r="10" fill="#FFFFFF"/>
    </symbol>
  </defs>

  <rect x="0" y="0" width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <g filter="url(#shadow)" transform="translate(512 540)">
    <g opacity="0.75">
      <g transform="rotate(-10) translate(-12 -10)">
        <rect x="-230" y="-250" width="460" height="560" rx="64"
              fill="#FFFFFF" fill-opacity="0.06" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="8"/>
      </g>
      <g transform="rotate(8) translate(12 10)">
        <rect x="-230" y="-250" width="460" height="560" rx="64"
              fill="#FFFFFF" fill-opacity="0.08" stroke="#FFFFFF" stroke-opacity="0.20" stroke-width="10"/>
      </g>
    </g>

    <g transform="translate(0 -320)">
      <g transform="translate(-260 0) rotate(-22)"><use href="#crown" width="140" height="140" x="-70" y="-70"/></g>
      <g transform="translate(-130 -34) rotate(-10)"><use href="#crown" width="150" height="150" x="-75" y="-75"/></g>
      <g transform="translate(0 -50) rotate(0)"><use href="#crown" width="160" height="160" x="-80" y="-80"/></g>
      <g transform="translate(130 -34) rotate(10)"><use href="#crown" width="150" height="150" x="-75" y="-75"/></g>
      <g transform="translate(260 0) rotate(22)"><use href="#crown" width="140" height="140" x="-70" y="-70"/></g>
    </g>

    <g transform="translate(0 50)">
      <circle cx="0" cy="0" r="140" fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="12"/>
      
      <circle cx="-38" cy="-28" r="10" fill="#FFFFFF" opacity="0.92"/>
      <circle cx="38" cy="-28" r="10" fill="#FFFFFF" opacity="0.92"/>
<path d="M -70 15 C -20 80, 20 80, 70 15"
            fill="none" stroke="#FFFFFF" stroke-opacity="0.80" stroke-width="16" stroke-linecap="round"/>
      <circle cx="-70" cy="15" r="10" fill="#FFFFFF" opacity="0.9"/>
      <circle cx="70" cy="15" r="10" fill="#FFFFFF" opacity="0.9"/>
    </g>
  </g>
</svg>
